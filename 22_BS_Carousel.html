     <!-- Carosul with Side Buttons -->
    <div class="carousel slide" id="simpleSlider"  data-ride="Carosul">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="img-fluid w-100" src="Photos/Carosul(1400W-500H)/img3.jpg">
                <div class="carousel-caption text-left">
                    <h5 class="display-4">Feel the Joy</h5>
                    <p class=" ">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Beatae voluptas, sequi velit accusantium est tempora delectus assumenda nobis quibusdam optio aspernatur numquam reiciendis voluptates odit nostrum quidem inventore animi itaque.</p>
                    <button class="btn bg-primary carousel-b ">Read More</button>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#simpleSlider" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#simpleSlider" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
    </div>



</body>

<script>
    $('.carousel').carousel({
